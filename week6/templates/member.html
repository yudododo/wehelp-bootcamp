<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="success">
        <h1>歡迎光臨，這是會員頁</h1>
        <h3> {{ name }} 恭喜您，成功登入系統 ✅</h3>
      </div>
      <button><a href="/signout">登出</a></button>
      <div class="message">
        <h1>快來留言吧</h1>
        <form id="messageForm" action="/createMessage" method="post">
        <input type="text" name="message_content">
        <input type="submit" value="送出" class="btn3" />
        </form>
      </div>
      <div>
        <!-- {{name}} : {{messages[0].content}} -->
        <!-- {{name}} : {{messages.content}} -->
        {% for message in messages %}
          {{ message.sender_name }}: {{ message.content }} <br/>
        {% endfor %}
      </div>
    </div>
    <script src="{{ url_for('static', path='/all.js') }}" async defer></script>
  </body>
</html>
